{% extends "base.html" %}

{% block content %}
<div id="listView">
    <div class="section-title">
        <i class="fas fa-eye"></i>
        Monitor All Chats (Read-Only)
    </div>

    <div style="background: #fef3c7; color: #92400e; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
        <i class="fas fa-exclamation-triangle"></i>
        <strong>Read-Only Mode:</strong> You can view all conversations but cannot send messages
    </div>

    <div id="chatRoomsList" class="grid grid-3"></div>
</div>

<div id="detailView" style="display: none;">
    <button class="btn btn-secondary" onclick="backToList()" style="margin-bottom: 20px;">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    
    <div class="section-title" id="detailTitle">
        <i class="fas fa-comments"></i>
        Chat Details
    </div>

    <div style="background: #fef3c7; color: #92400e; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
        <i class="fas fa-lock"></i>
        <strong>Read-Only Mode:</strong> Viewing messages only
    </div>

    <div class="card">
        <div id="messagesList" style="max-height: 600px; overflow-y: auto;"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let allChats = [];

    async function loadAllChatsView() {
        try {
            const response = await fetch('/api/superadmin/all-chats');
            allChats = await response.json();
            renderChatRoomsList();
        } catch (error) {
            console.error('Error loading chats:', error);
        }
    }

    function renderChatRoomsList() {
        let html = '';
        
        allChats.forEach(chat => {
            const badgeClass = chat.room_type === 'group' ? 'badge-group' : 'badge-direct';
            
            html += `
                <div class="card" onclick="viewChatAsAdmin('${chat.room_id}', '${chat.room_name}')" 
                     style="cursor: pointer; margin-bottom: 0; transition: all 0.3s;"
                     onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 10px 25px rgba(0,0,0,0.1)'"
                     onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 10px rgba(0,0,0,0.05)'">
                    <h3 style="margin-bottom: 10px; color: #1e293b;">${chat.room_name}</h3>
                    <div style="display: flex; justify-content: space-between; align-items: center; color: #64748b; font-size: 14px;">
                        <span class="badge ${badgeClass}">${chat.room_type}</span>
                        <span><i class="fas fa-comments"></i> ${chat.message_count} messages</span>
                    </div>
                    <div style="text-align: right; margin-top: 15px;">
                        <i class="fas fa-arrow-right" style="color: #3b82f6;"></i>
                    </div>
                </div>
            `;
        });
        
        if (allChats.length === 0) {
            html = '<p style="grid-column: 1 / -1; text-align: center; color: #64748b;">No chats available</p>';
        }
        
        document.getElementById('chatRoomsList').innerHTML = html;
    }

    async function viewChatAsAdmin(roomId, roomName) {
        try {
            const response = await fetch(`/api/superadmin/chat-messages/${roomId}`);
            const messages = await response.json();
            
            document.getElementById('listView').style.display = 'none';
            document.getElementById('detailView').style.display = 'block';
            document.getElementById('detailTitle').innerHTML = `
                <i class="fas fa-comments"></i>
                ${roomName}
            `;
            
            let html = '';
            
            if (messages.length === 0) {
                html = '<p style="text-align: center; color: #64748b; padding: 40px;">No messages in this chat</p>';
            } else {
                messages.forEach(msg => {
                    html += `
                        <div style="background: white; border-left: 4px solid #3b82f6; border-radius: 10px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                                <div>
                                    <strong style="color: #1e293b; font-size: 16px;">${msg.sender_name}</strong>
                                    <span style="color: #64748b; font-size: 12px; margin-left: 10px;">
                                        ${new Date(msg.timestamp).toLocaleString()}
                                    </span>
                                </div>
                            </div>
                            <div style="color: #475569; line-height: 1.6;">
                                ${msg.message}
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('messagesList').innerHTML = html;
        } catch (error) {
            console.error('Error loading messages:', error);
            alert('Error loading messages');
        }
    }

    function backToList() {
        document.getElementById('listView').style.display = 'block';
        document.getElementById('detailView').style.display = 'none';
    }

    loadAllChatsView();
</script>
{% endblock %}
